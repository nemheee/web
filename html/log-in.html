<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <header><h1>Log In</h1></header>
    <div>
        <label for="inputEmail">Email:</label>
        <input type="text" class="form-control" id="inputEmail" placeholder="Enter your email" aria-label="Email" aria-required="true"><br>

        <label for="inputPassword">Password:</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password" aria-label="Password" aria-required="true"><br>

        <label for="rememberMe">Remember me:</label>
        <input type="checkbox" id="rememberMe" aria-label="Remember me"><br>

        <button type="submit">Log In</button><br>

        <a href="./signup.html">Create a new account</a><br>
        <a href="./password.html">Forgot your password?</a>
    </div>
</body>
</html>
