<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <header><h1>Бүртгүүлэх</h1></header>
    <div>
        <label for="inputLastName">Овог:</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="Овог" aria-label="Овог" required><br>

        <label for="inputName">Нэр:</label>
        <input type="text" class="form-control" id="inputName" placeholder="Нэр" aria-label="Нэр" required><br>

        <label for="inputPhoneNumber">Утасны дугаар:</label>
        <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Утасны дугаар" aria-label="Утасны дугаар" required><br>

        <label for="email">Мэйл хаяг:</label>
        <input type="email" class="form-control" id="email" placeholder="Мэйл хаяг" aria-label="Мэйл хаяг" required><br>

        <label for="password">Нууц үг:</label>
        <input type="password" class="form-control" id="password" placeholder="Нууц үг" aria-label="Нууц үг" required><br>

        <button type="submit">Бүртгүүлэх</button>
    </div>
</body>
</html>
